<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            /* Light gray background */
        }

        .sorting-header {
            background-color: #d6d6d6;
            /* Gray background */
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .sorting-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .sorting-buttons button {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sorting-buttons button.active {
            background-color: #007bff;
            color: #fff;
        }

        .sorting-content {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subsection {
            display: none;
        }

        .subsection.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <!-- Heading -->
        <div class="sorting-header">
            <h1>Sorting Section</h1>
        </div>

        <!-- Sorting Buttons -->
        <div class="sorting-buttons">
            <button class="active" onclick="sortSubsections('all')">All</button>
            <button onclick="sortSubsections('section1')">Section 1</button>
            <button onclick="sortSubsections('section2')">Section 2</button>
            <button onclick="sortSubsections('section3')">Section 3</button>
            <button onclick="sortSubsections('section4')">Section 4</button>
        </div>

        <!-- Subsections -->
        <div id="subsections" class="sorting-content">
            <div class="subsection active" data-category="section1">Content for Section 1</div>
            <div class="subsection active" data-category="section2">Content for Section 2</div>
            <div class="subsection active" data-category="section3">Content for Section 3</div>
            <div class="subsection active" data-category="section4">Content for Section 4</div>
        </div>
    </div>

    <script>
        function sortSubsections(category) {
            // Highlight active button
            document.querySelectorAll('.sorting-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide subsections
            const subsections = document.querySelectorAll('.subsection');
            subsections.forEach(subsection => {
                if (category === 'all' || subsection.getAttribute('data-category') === category) {
                    subsection.classList.add('active');
                } else {
                    subsection.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
