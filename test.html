<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .subsection {
            display: none;
        }

        .subsection.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1>Sorting Section</h1>
        <!-- Sorting Buttons -->
        <div class="btn-group" role="group" aria-label="Sorting Buttons">
            <button type="button" class="btn btn-primary" onclick="sortSubsections('all')">All</button>
            <button type="button" class="btn btn-outline-primary" onclick="sortSubsections('section1')">Section
                1</button>
            <button type="button" class="btn btn-outline-primary" onclick="sortSubsections('section2')">Section
                2</button>
            <button type="button" class="btn btn-outline-primary" onclick="sortSubsections('section3')">Section
                3</button>
            <button type="button" class="btn btn-outline-primary" onclick="sortSubsections('section4')">Section
                4</button>
        </div>

        <!-- Subsections -->
        <div id="subsections" class="mt-4">
            <div class="subsection active" data-category="section1">Content for Section 1</div>
            <div class="subsection active" data-category="section2">Content for Section 2</div>
            <div class="subsection active" data-category="section3">Content for Section 3</div>
            <div class="subsection active" data-category="section4">Content for Section 4</div>
        </div>
    </div>

    <script>
        function sortSubsections(category) {
            // Highlight active button
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            });
            event.target.classList.add('btn-primary');
            event.target.classList.remove('btn-outline-primary');

            // Show/hide subsections
            const subsections = document.querySelectorAll('.subsection');
            subsections.forEach(subsection => {
                if (category === 'all' || subsection.getAttribute('data-category') === category) {
                    subsection.classList.add('active');
                } else {
                    subsection.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
